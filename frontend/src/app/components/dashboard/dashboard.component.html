<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="title">REUNIONES</h3>
          <button class="btn btn-outline-success float-end mb-3" routerLink="/newmeeting">AGREGAR</button>
          <br><br><br>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" placeholder="Ingrese fecha" id="searchDate" [(ngModel)]="searchDate"
              (change)="filterMeetingsByDate()">
            <label>Buscar reunión por fecha</label>
          </div>
          <br>
          <table *ngIf="listMeeting.length > 0" class="table table-striped table-dark table-hover mt-3">
            <thead>
              <tr>
                <th class="bg-success" scope="col">Título</th>
                <th class="bg-success" scope="col">Detalle</th>
                <th class="bg-success" scope="col">Dia</th>
                <th class="bg-success" scope="col">Inicio (hs)</th>
                <th class="bg-success" scope="col">Duración (hs)</th>
                <th class="bg-success" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let meeting of (filteredMeetings.length > 0 ? filteredMeetings : listMeeting)">
                <td>{{meeting.title}}</td>
                <td>{{meeting.detail}}</td>
                <td>{{formatMeetingDate(meeting.date)}}</td>
                <td>{{meeting.startTime}}</td>
                <td>{{meeting.duration}}</td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="deleteMeeting(meeting.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="listMeeting.length == 0" style="text-align: start; margin-top: 10px;">No hay reuniones para mostrar
          </h5>
          <app-spinner *ngIf="loading"></app-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
